version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/gradle"
    schedule:
      interval: "daily"
  
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "azul/zulu-openjdk"
        update-types: ["version-update:semver-major"]   

  - package-ecosystem: "maven"
    directory: "/maven"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/pnpm"
    schedule:
      interval: "daily"